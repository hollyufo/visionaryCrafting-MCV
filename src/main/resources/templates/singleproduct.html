<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown link
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mb-5">
  <h1>Product</h1>
  <div  class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card h-100">
        <img src="https://cashmailsystemaveceva.websites.co.in/touche/img/product-placeholder.png" class="card-img-top" alt="...">
        <div class="card-body">
          <input hidden th:value="${product.id}" id="p_id">
          <h5 class="card-title">Name : </h5>
          <h5 class="card-title" th:text="${product.nom}"></h5>
          <h5 class="card-title">Description : </h5>
          <p class="card-text" th:text="${product.descreption}"></p>
          <h5 class="card-title">Price : </h5>
          <p class="card-text" th:text="${product.price}"></p>
          <h5 class="card-title">Quantity : </h5>
          <p class="card-text" id="p_quantity" th:text="${product.quantity}"></p>
          <h5 class="card-title">Category : </h5>
          <p class="card-text" th:text="${product.category}"></p>
          <h5 class="card-title">Ref : </h5>
          <p class="card-text" th:text="${product.ref}"></p>
          <!-- display prodcut -->
          <!-- quantity -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Quantity</span>
                <input type="number" min="1" max="3" class="form-control" placeholder="Quantity" aria-label="Username" aria-describedby="basic-addon1" id="quantity">
            </div>
          <button type="button" class="btn btn-primary" onclick="addtoCart()">Add to cart</button>

        </div>
      </div>
</div>
    <script type="text/javascript" th:src="@{/js/save.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
